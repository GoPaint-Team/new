<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d3d3d3;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header img {
      width: 100px;
      border-radius: 50%;
      margin-top: 20px;
    }
    h1 {
      margin-top: 10px;
      font-size: 2.5rem;
    }
    .features {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 40px 0;
      flex-wrap: wrap;
    }
    .feature-box {
      background-color: white;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      font-size: 1.2rem;
      padding: 20px;
      text-align: center;
    }
    .downloads {
      margin: 40px 0;
    }
    .download-button {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    .download-button:hover {
      background-color: #0056b3;
    }
    .instructions {
      margin: 40px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://via.placeholder.com/100" alt="Logo">
    <h1>Oops! Page Not Found</h1>
  </header>

  <div class="features">
    <div class="feature-box">
      <strong>404 Error</strong>
    </div>
    <div class="feature-box">
      <div>We couldn't find the page you were looking for.</div>
    </div>
  </div>

  <div class="downloads">
    <a href="/" class="download-button">Go Home</a>
  </div>

  <div class="instructions">
    <p><strong>Need help?</strong> Make sure the URL is correct, or navigate using the buttons above.</p>
  </div>

</body>
</html>
